<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- SEO メタタグ -->
  <title>カジエイド - AI家事コンシェルジュ</title>
  <meta name="description" content="AIがあなたの生活スタイルに合わせた最適な家事提案を行うコンシェルジュアプリ。日々の家事を効率的にスマートに管理します。">
  <meta name="keywords" content="家事, AI, コンシェルジュ, タスク管理, 生活支援, 掃除, 料理, 整理整頓">
  
  <!-- OGP タグ -->
  <meta property="og:title" content="カジエイド - AI家事コンシェルジュ">
  <meta property="og:description" content="AIがあなたの生活スタイルに合わせた最適な家事提案を行うコンシェルジュアプリ">
  <meta property="og:image" content="/ogp-image.jpg">
  <meta property="og:url" content="https://kajiaid.com">
  <meta property="og:type" content="website">
  
  <!-- Twitter カード -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="カジエイド - AI家事コンシェルジュ">
  <meta name="twitter:description" content="AIがあなたの生活スタイルに合わせた最適な家事提案を行うコンシェルジュアプリ">
  <meta name="twitter:image" content="/ogp-image.jpg">
  
  <!-- フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* 初期スタイルとローディング表示 */
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f5f5;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }
    
    .loading-text {
      font-size: 18px;
      color: #333;
      margin-top: 16px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* モバイルデバイスでのスクロールとズーム制御 */
    @media (max-width: 768px) {
      body {
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <img src="/logo.png" alt="カジエイド" class="loading-logo">
      <div class="loading-spinner"></div>
      <p class="loading-text">ロード中...</p>
    </div>
  </div>
</body>
</html>
