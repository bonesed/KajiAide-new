<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <title>オフライン - カジエイド</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #007bff;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      max-width: 500px;
    }
    
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #0069d9;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 16px;
      color: #007bff;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      
      p {
        font-size: 14px;
      }
      
      .button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="カジエイド" class="logo">
    <div class="icon">📶</div>
    <h1>インターネット接続がありません</h1>
    <p>
      現在オフラインのため、カジエイドアプリにアクセスできません。
      インターネット接続を確認して、もう一度お試しください。
    </p>
    <p>
      カジエイドではすでに読み込まれたタスクとデータをオフラインでも利用できるようになっています。
      再接続後に自動的に同期されます。
    </p>
    <button class="button" onclick="window.location.reload()">再読み込み</button>
  </div>
  
  <script>
    // ネットワーク状態の監視
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // ボタンのクリックイベント追加
    document.querySelector('.button').addEventListener('click', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
